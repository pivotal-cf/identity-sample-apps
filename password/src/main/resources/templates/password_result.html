<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Password Grant Sample</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style type="text/css">
    table, th, td {
      border: 1px solid black;
      border-spacing: 0;
    }
  </style>
</head>
<body>
<h1>Password Grant Sample</h1>

<p>You've logged into UAA with a username and password. Here's the result of calling /userinfo:</p>
<pre th:text="${response}"></pre>
<p>This is the token that was used:</p>
<pre th:text="${token}"></pre>
<p>This is the ID Token:</p>
<pre th:text="${id_token}"></pre>

<h2>What do you want to do?</h2>
<ul>
    <li>
        <a href="/logout">Log out</a>
    </li>
</ul>

</body>
</html>
